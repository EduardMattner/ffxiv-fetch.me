<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FFXIV Retainer Fetch Calculator</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="p-8 w-4/5 mx-auto bg-gray-800 text-gray-100">
	<h1 class="my-4 text-4xl">FFXIV fetch.me</h1>
	<form class="settings flex flex-col gap-4" action="none">
		<label>World Select
			<select class="world border bg-gray-800">
				<option disabled value="aether">AETHER</option>
				<option value="cactuar">Cactuar</option>
				<option value="faerie">Faerie</option>
				<option value="gilgamesh">Gilgamesh</option>
				<option value="jenova">Jenova</option>
				<option value="midgardsormr">Midgardsormr</option>
				<option value="sargatanas">Sargatanas</option>
				<option value="siren">Siren</option>
				<option disabled value=""></option>
				
				<option disabled value="crystal">CRYSTAL</option>
				<option value="balmung">Balmung</option>
				<option value="brynhildr">Brynhildr</option>
				<option value="coeurl">Coeurl</option>
				<option value="diabolos">Diabolos</option>
				<option value="goblin">Goblin</option>
				<option value="malboro">Malboro</option>
				<option value="mateus">Mateus</option>
				<option value="zalera">Zalera</option>
				<option disabled value=""></option>
				
				<option disabled value="primal">PRIMAL</option>
				<option value="behemoth">Behemoth</option>
				<option value="excalibur">Excalibur</option>
				<option value="exodus">Exodus</option>
				<option value="famfrit">Famfrit</option>
				<option value="hyperion">Hyperion</option>
				<option value="lamia">Lamia</option>
				<option value="leviathan">Leviathan</option>
				<option value="ultros">Ultros</option>
			</select>
		</label>

		<label>Retainer Type
			<select class="retainer-type border bg-gray-800">
				<option value="bot">Botanist</option>
				<option value="fsh">Fisher</option>
				<option value="hnt">Hunter</option>
				<option value="min">Miner</option>
			</select>
		</label>

		<label>Retainer Perception/ilvl
			<input type="number" class="retainer-level border bg-gray-800" value="0">
		</label>

		<button class="fetch border inline-block">Fetch</button>
	</form>

	<hr class="my-4">

	<table class="data-table table-auto w-full">
		
	</table>
	
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
